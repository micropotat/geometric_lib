name: Run Unit Tests

on: [push] # Запуск при каждом push в любую ветку

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # Тестирование на Ubuntu и Windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run tests
        run: python -m unittest test_rectangle.py